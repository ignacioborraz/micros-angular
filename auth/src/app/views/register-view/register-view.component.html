<section class="absolute top-0 left-0 w-full min-h-screen pt-[60px] flex flex-col items-center justify-center">
  <form class="w-[400px] flex flex-col items-center p-[20px]">
    <input [(ngModel)]="newUser.name"
      class="w-full p-[10px] text-center text-[16px] my-[10px] rounded border-2 border-purple-300" type="text"
      name="name" id="name" placeholder="Enter your name">
    <input [(ngModel)]="newUser.email"
      class="w-full p-[10px] text-center text-[16px] my-[10px] rounded border-2 border-purple-300" type="email"
      name="email" id="email" placeholder="Enter your email">
    <input [(ngModel)]="newUser.password"
      class="w-full p-[10px] text-center text-[16px] my-[10px] rounded border-2 border-purple-300" type="password"
      name="password" id="password" placeholder="Enter your password">
    <input [(ngModel)]="newUser.age"
      class="w-full p-[10px] text-center text-[16px] my-[10px] rounded border-2 border-purple-300" type="number"
      name="age" id="age" placeholder="12">
    <input [(ngModel)]="newUser.avatar"
      class="w-full p-[10px] text-center text-[16px] my-[10px] rounded border-2 border-purple-300" type="url"
      name="avatar" id="avatar" placeholder="Enter your photo (URL)">
    <input (click)="register()"
      class="text-black bg-purple-300 w-full p-[10px] text-[16px] my-[10px] cursor-pointer rounded" type="button"
      value="Register">
    <p>Have an account? Please <a class="text-purple-900 font-bold" href="/auth/login"
        onclick="singleSpaNavigate(event)">log
        in</a>!</p>
  </form>

</section>
